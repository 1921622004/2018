<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 480px;
            height: 480px;
            margin: 100px auto;
            background: url('erik_ce204002.jpg') no-repeat;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        ~ function () {
            let oBox = document.getElementById('box'),
                n = 0,
                m = 1;
            setInterval(function () {
                n += m;
                if (n === 0 || n === 16) {
                    m *= -1
                }
                oBox.style.backgroundPositionY = -n * 480 + 'px'
            }, 68)
        }()
    </script>
</body>

</html>
